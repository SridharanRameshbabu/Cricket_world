<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="contact-section position-relative" style="background: linear-gradient(135deg, #f2f2f2, #d9e4f5); overflow: hidden;">
        <div class="container py-2 position-relative" style="z-index: 1;">
            <h2 class="text-center text-primary fw-bold mt-5">Get in Touch with Cricket World</h2>
            <p class="text-center text-muted">Have questions, feedback, or suggestions? We're here to help!</p>
    
            <div class="row mt-3 mb-5">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-lg" style="border-radius: 20px;">
                        <div class="card-body p-3">
                            <form>
                                <!-- Name Field -->
                                <div class="mb-4">
                                    <label for="name" class="form-label text-secondary fw-semibold">
                                        <i class="fa-regular fa-circle-user me-2 text-primary"></i>Full Name
                                    </label>
                                    <input type="text" class="form-control shadow-sm" id="name" placeholder="Enter your full name" style="border-radius: 12px;" required>
                                </div>
    
                                <!-- Email Field -->
                                <div class="mb-4">
                                    <label for="email" class="form-label text-secondary fw-semibold">
                                        <i class="fa-regular fa-envelope me-2 text-primary"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control shadow-sm" id="email" placeholder="Enter your email" style="border-radius: 12px;" required>
                                </div>
    
                                <!-- Subject Field -->
                                <div class="mb-4">
                                    <label for="subject" class="form-label text-secondary fw-semibold">
                                        <i class="fa-regular fa-bookmark me-2 text-primary"></i>Subject
                                    </label>
                                    <input type="text" class="form-control shadow-sm" id="subject" placeholder="Enter the subject" style="border-radius: 12px;" required>
                                </div>
    
                                <!-- Message Field -->
                                <div class="mb-4">
                                    <label for="message" class="form-label text-secondary fw-semibold">
                                        <i class="fa-regular fa-comment-dots me-2 text-primary"></i>Message
                                    </label>
                                    <textarea class="form-control shadow-sm" id="message" rows="5" placeholder="Write your message here..." style="border-radius: 12px;" required></textarea>
                                </div>
    
                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg shadow-sm px-5 py-2" style="border-radius: 25px; font-size: 1.2rem;">
                                        <i class="fa-regular fa-paper-plane me-2"></i>Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Background Image -->
        <div class="position-absolute top-0 start-0 w-100 h-100" 
             style="background-image: url(images/contbg.avif); opacity: 0.3; z-index: 0; background-size: cover; background-position: center;">
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
